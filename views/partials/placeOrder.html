<script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

<link href="/resources/css/fire-style.css" rel="stylesheet" type="text/css" media="screen" />
<link type="text/css" rel="stylesheet" href="/resources/css/firebaseui.css" />
<link href="//cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css"
    rel="stylesheet">
<div id="auth-container container">
    <div class="row">
        <div id="loading">Loading...</div>
        <div id="loaded" class="hidden-fire">
            <div id="main">
                <div id="user-signed-out" class="hidden-fire">
                    <div class="row">
                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <div class="account-wall">
                                <div id="firebaseui-spa">
                                    <div id="firebaseui-container"></div>
                                </div>
                                <p class="divider-text">
                                    <span class="bg-light">OR</span>
                                </p>
                                <form class="form-signin">
                                    <input type="text" class="form-control" placeholder="Email" id="signin-email" required autofocus>
                                    <input type="password" class="form-control" placeholder="Password" id="signin-password" required>
                                    <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Sign in</button>
                                    <a class="text-center new-account">Create an account </a>
                                </form>
                                <form class="form-signup hidden">
                                    <input type="email" class="form-control" placeholder="Email" id="signup-email" required autofocus>
                                    <input type="password" class="form-control" placeholder="Password" id="signup-password" required>
                                    <button class="btn btn-lg btn-primary btn-block btn-signup" type="submit">
                                        Sign Up</button>
                                    <a class="text-center account-signin">Already have an account, Sign in </a>
                                </form>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="placeOrder" data-comp-type="PlaceOrder" class="hidden-fire">
    <div class="col-lg-12 col-lg-12 col-lg-12 login-form" style="height:auto; overflow:auto; float:none; margin:0 auto">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" id="itemType">
                </h3>
            </div>
            <div class="panel-body">
                <table id="orderDetails" class="table table-striped">
                    <tr>
                        <th>#</th>
                        <th>Item Type</th>
                        <th>Item</th>
                        <th>price</th>
                        <th>Total</th>
                    </tr>
                </table>

            </div>
        </div>


    </div>


    <div class="col-lg-12 col-lg-12 col-lg-12 login-form" style="height:auto; overflow:auto; float:none; margin:0 auto">

        <!-- Login Heading -->
        <div class="col-lg-12 prodct_prvw_head anprv" style="text-align:center;font-size: 20px;text-transform: uppercase;font-family: Montserrat;font-weight: normal;margin-bottom:20px;">
            Place Order
        </div>
        <div class="panel panel-default">
            <form name="sentMessage" id="contactForm">
                <div class="panel-body">

                    <div class="row">

                        <div id="orderDetails" class="col-lg-12">

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="order-name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="order-email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your Phone *" id="order-phone" required data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Address *" id="order-address" required data-validation-required-message="Please enter your phone address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="pin" class="form-control" placeholder="Your pincode *" id="order-pincode" required data-validation-required-message="Please enter your phone pincode.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <!-- <input type="datetime-local" class="form-control" placeholder="Schedule pickup *" id="order-pickup" required data-validation-required-message="Please schedule your pickup"> -->
                                    <div class="form-group" style="height:130px;">
                                        <div class='input-group date' id='datetimepicker'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar">
                                                </span>
                                            </span>
                                        </div>


                                        <p class="help-block text-info">Pick-up will be between 11am and 6 PM only.Our Team will contact you to confirm the
                                            pick up schedule/Appointment </p>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message *" id="order-message" required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="checkbox">
                        <label>
                            <input id="termsCheck" type="checkbox">I have read the
                            <a target="_blank" href="/resources/TermsAndConditions.html">terms and Conditions</a>
                        </label>
                    </div>
                    <button id="submitForm" disabled type="submit" class="btn btn-primary">Confirm Order</button>
                </div>
            </form>
        </div>
        <!-- /.modal -->
    </div>

</div>


<script src="/resources/js/firebaseui.js"></script>
