<div id="placeOrder" data-comp-type="PlaceOrder">
    <div class="col-lg-12 col-lg-12 col-lg-12 login-form" style="height:auto; overflow:auto; float:none; margin:0 auto">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title" id="itemType">
                </h3>
            </div>
            <div class="panel-body">
                    <table id="orderDetails" class="table table-striped">
                        <tr>
                            <th>#</th>
                            <th>Item Type</th>
                            <th>Item</th>
                            <th>price</th>
                            <th>Total</th>
                        </tr>
                    </table>
              
            </div>
        </div>


    </div>


    <div class="col-lg-12 col-lg-12 col-lg-12 login-form" style="height:auto; overflow:auto; float:none; margin:0 auto">

        <!-- Login Heading -->
        <div class="col-lg-12 prodct_prvw_head anprv" style="text-align:center;font-size: 20px;text-transform: uppercase;font-family: Montserrat;font-weight: normal;margin-bottom:20px;">
            Place Order
        </div>
        <div class="panel panel-default">
            <form name="sentMessage" id="contactForm">
            <div class="panel-body">

                <div class="row">
                    <div class="col-lg-12">
                        
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Address *" id="address" required data-validation-required-message="Please enter your phone address.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="pin" class="form-control" placeholder="Your pincode *" id="pincode" required data-validation-required-message="Please enter your phone pincode.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="datetime-local" class="form-control" placeholder="Schedule pickup *" id="pickup" required data-validation-required-message="Please schedule your pickup">
                                        <p class="help-block text-info">Between 11am and 6 PM only</p>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                                <div class="clearfix"></div>

                            </div>
                        
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="checkbox">
                    <label>
                    <input id="termsCheck" type="checkbox">I have read the <a target="_blank" href="/resources/TermsAndConditions.html">terms and Conditions</a>
                    </label>
                </div>
                <button id="submitForm" disabled type="submit" class="btn btn-primary">Confirm Order</button>
            </div>
            </form>
        </div>
        <!-- /.modal -->
    </div>

</div>


 <script type="text/javascript" src="/resources/js/PlaceOrder.js"></script>
